x-database-env: &database_env
  POSTGRES_USER: ${POSTGRES_USER}
  POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
  POSTGRES_DB: ${POSTGRES_DB}

x-db-healthcheck: &db_healthcheck
  test: ["CMD", "pg_isready", "-U", "${POSTGRES_USER}", "-d", "${POSTGRES_DB}"]
  interval: 10s
  timeout: 10s
  retries: 5
  start_period: 60s

x-keycloak-env: &keycloak_env
  # Admin account
  KC_BOOTSTRAP_ADMIN_USERNAME: ${KC_BOOTSTRAP_ADMIN_USERNAME}
  KC_BOOTSTRAP_ADMIN_PASSWORD: ${KC_BOOTSTRAP_ADMIN_PASSWORD}
  # Database connection
  KC_DB: postgres
  KC_DB_URL_HOST: database
  KC_DB_URL_DATABASE: ${POSTGRES_DB}
  KC_DB_URL_PORT: ${POSTGRES_PORT}
  KC_DB_USERNAME: ${POSTGRES_USER}
  KC_DB_PASSWORD: ${POSTGRES_PASSWORD}
  # Keycloak settings
  KC_SPI_SCRIPT_UPLOAD_ENABLED: true
  #KC_HEALTH_ENABLED: 'true'
  KC_HTTP_ENABLED: 'true'
  KC_PROXY_HEADERS: 'xforwarded'
  PROXY_ADDRESS_FORWARDING: 'true'
  KC_HOSTNAME: ${KEYCLOAK_HOSTNAME}
  # Variables for the event listener provider
  BACKEND_HOSTNAME: ${BACKEND_HOSTNAME}
  KEYCLOAK_HOSTNAME: ${KEYCLOAK_HOSTNAME}
  KEYCLOAK_EVENT_LISTENER_SECRET: ${KEYCLOAK_EVENT_LISTENER_SECRET}

x-backend-env: &backend_env
  # Database connection
  POSTGRES_HOST: ${POSTGRES_HOST}
  POSTGRES_PORT: ${POSTGRES_PORT}
  POSTGRES_DB: ${POSTGRES_DB}
  POSTGRES_USER: ${POSTGRES_USER}
  POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
  # Keycloak settings
  KEYCLOAK_CLIENT_ID: ${KEYCLOAK_CLIENT_ID}
  KEYCLOAK_CLIENT_SECRET: ${KEYCLOAK_CLIENT_SECRET}
  KEYCLOAK_HOSTNAME_INTERNAL: ${KEYCLOAK_HOSTNAME_INTERNAL}

x-frontend-env: &frontend_env
  FRONTEND_HOSTNAME: ${FRONTEND_HOSTNAME}

services:
  database:
    image: postgres:17.5
    container_name: dev_prost_database
    environment:
      <<: *database_env
#    ports:
#      - "${POSTGRES_PORT}:${POSTGRES_PORT}"
    networks:
      - dev-prost-vnet
    restart: unless-stopped
    healthcheck: *db_healthcheck
    volumes:
      - postgres-data:/var/lib/postgresql/data

  keycloak:
    build:
      context: ..
      dockerfile: docker/Dockerfile.keycloak
    image: ghcr.io/${GH_REPOSITORY_OWNER}/prost_keycloak:0.0.1
    container_name: dev_prost_keycloak
    command: >
      start
        --import-realm 
        --file=/opt/keycloak/data/import/prost-realm.json
        --optimized
        --http-port=8081
    environment:
      <<: *keycloak_env
    labels:
      - traefik.enable=true
      - traefik.http.routers.prost-dev-keycloak.tls=true
      - traefik.http.routers.prost-dev-keycloak.tls.certresolver=cloudflare
      - traefik.http.routers.prost-dev-keycloak.rule=Host(`keycloak.dev.prost.home.s-kuhn.de`)
      - traefik.http.routers.prost-dev-keycloak.entrypoints=websecure
      - traefik.http.services.prost-dev-keycloak.loadbalancer.server.port=8081
      - traefik.http.routers.prost-dev-keycloak.middlewares=compresstraefik
      - traefik.http.middlewares.compresstraefik.compress=true
      - traefik.http.services.prost-dev-keycloak.loadbalancer.passhostheader=true
      - traefik.docker.network=frontend
    volumes:
      - ./keycloak:/opt/keycloak/data/import
    depends_on:
      database:
        condition: service_healthy
    networks:
      - frontend
      - dev-prost-vnet
#    ports: # Not needed, Traefik will handle the routing
#      - "443:443"
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/localhost/8081"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s
    restart: unless-stopped

  mailhog:
    image: mailhog/mailhog
    container_name: dev_mailhog
#    ports:
#      - "1025:1025"
#      - "8025:8025"
    networks:
      - dev-prost-vnet
    restart: unless-stopped

  backend:
    image: ghcr.io/${GH_REPOSITORY_OWNER}/prost_backend_dev:${VERSION_TAG_BACKEND}
    container_name: dev_prost_backend
    environment:
      SPRING_PROFILES_ACTIVE: dev
      <<: *backend_env
#    ports:
#      - "443:8080"
    networks:
      - dev-prost-vnet
    depends_on:
      database:
        condition: service_healthy
      keycloak:
        condition: service_started
    restart: unless-stopped

  frontend:
#    build:
#      context: ../frontend/prost-frontend
#      dockerfile: Dockerfile
#      args:
#        BUILD_CONFIGURATION: dev
    image: ghcr.io/${GH_REPOSITORY_OWNER}/prost_frontend_dev:${VERSION_TAG_FRONTEND}
    container_name: dev_prost_frontend
    environment:
      <<: *frontend_env
    networks:
      - frontend
      - dev-prost-vnet
#    ports: # Not needed, Traefik will handle the routing
#      - "443:443"
    depends_on:
      - backend
      - keycloak
    restart: unless-stopped
    labels:
      - traefik.enable=true
      - traefik.http.routers.prost-dev-frontend.tls=true
      - traefik.http.routers.prost-dev-frontend.tls.certresolver=cloudflare
      - traefik.http.routers.prost-dev-frontend.rule=Host(`dev.prost.home.s-kuhn.de`)
      - traefik.http.routers.prost-dev-frontend.entrypoints=websecure
      - traefik.http.services.prost-dev-frontend.loadbalancer.server.port=443
      - traefik.docker.network=frontend

networks:
  frontend:
    external: true
  dev-prost-vnet:

volumes:
  postgres-data:
    driver: local
    driver_opts:
      type: none
      device: ./data/db-dev
      o: bind
